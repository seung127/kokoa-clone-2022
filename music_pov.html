<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Green Talk :)</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:07</span>
        </div>
        <div class="status-bar__column">
            <span>68%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <main class="main-screen">
    <div class="music__option">
        <div class="music__item">
            <a href="friends.html">
        <i class="fas fa-chevron-down "></i></a>
        </div>

        <div class="music__item">
        <span><i class="fas fa-microphone"></i>MP3 320k</span>
        </div>

        <div class="music__item">
            <i class="fab fa-instagram "></i>
        </div>
 </div>

    <div class="music__title">
        <div class="music__item">
            <i class="fas fa-heart"></i>
            </div>
    
            <div class="music__item">
             <div class="music__item-info">
            <span class="music__item-info-title">Pov</span>
            <span class="music__item-info-artist">Ariana Grande</span>
            </div>
            </div>
    
            <div class="music__option-item">
                <i class="fas fa-ellipsis-v"></i>
            </div>
    </div>

    <div class="music__item">
    <img  src="https://image.bugsm.co.kr/album/images/500/148888/14888808.jpg">
    </div>

    <div class="music__lyrics">
        <div class="music__item">
            <div class="music__item-info">
           <span >It's like you got superpowers</span>
           <span >Turn my minutes into hours</span>
           </div>
           </div>
    </div>


    <div class="music__bar">
        <span>00:04</span>
        <span>03:22</span>
    </div>
    

    <div class="music__play-btn">
        <i class="fas fa-redo fa"></i>
        <i class="fas fa-step-backward fa-2x"></i>
        <i class="fas fa-play fa-2x"></i>
        <i class="fas fa-step-forward fa-2x"></i>
        <i class="fas fa-random"></i>
    </div>

</main>

<div id="no-mobile">
    <span>Your screen is too big :(</span>
</div>
         

         
    <script src="https://kit.fontawesome.com/f1478e9df0.js" crossorigin="anonymous"></script>
</body>
</html>

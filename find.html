<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Green Talk :)</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:07</span>
        </div>
        <div class="status-bar__column">
            <span>68%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__setting">
                    <span class="screen-header__setting__new"></span><i class="fas fa-cog fa-lg "></i></a>
            </span>
        </div>
    </header>


        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
                <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
                <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
                <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
            </div>

            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                    <div class="open-post">
                      
                        <div class="open-post_column">
                           <h5 class="open-post__title">#TREE</h5>
                           <h6 class="open-post__hashtags">#pine#maple#root</h6>
                           <div class="open-post__members">
                               <img src="https://media.istockphoto.com/vectors/simple-sun-icon-vector-id822505962?k=20&m=822505962&s=170667a&w=0&h=UXkKVdzD7TNJlAOTXoorXS3B-QUETXOQHE6erRB352A=">
                               <span class="open-post__member-count">802 members</span>
                               <div class="divider"></div>
                               <span class="open-post__member-status">Active</span>
                           </div>
                       </div>
                       
                       <div class="open-post_column"></div>
                       <div class="open-post__photo">
                        <img src="https://t1.daumcdn.net/cfile/tistory/99A99F355BC0A3C624">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                       </div>
                    </div>
                </div>

                <div class="open-post">
                      
                    <div class="open-post_column">
                       <h5 class="open-post__title">#WATER</h5>
                       <h6 class="open-post__hashtags">#clean#ice</h6>
                       <div class="open-post__members">
                           <img src="https://mblogthumb-phinf.pstatic.net/20150720_213/namimo0303_1437318834971sMsBK_JPEG/%B9%B0%B9%E6%BF%EF_%C0%CF%B7%AF%BD%BA%C6%AE%B7%B9%C0%CC%C5%CD-04.jpg?type=w2">
                           <span class="open-post__member-count">436 members</span>
                           <div class="divider"></div>
                           <span class="open-post__member-status">Active</span>
                       </div>
                   </div>
                   
                   <div class="open-post_column"></div>
                   <div class="open-post__photo">
                    <img src="https://mblogthumb-phinf.pstatic.net/20150720_213/namimo0303_1437318834971sMsBK_JPEG/%B9%B0%B9%E6%BF%EF_%C0%CF%B7%AF%BD%BA%C6%AE%B7%B9%C0%CC%C5%CD-04.jpg?type=w2">
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>115</span></div>
                   </div>
                </div>
            </div>
        </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link "href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="more.html">
                    <span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

         
    <script src="https://kit.fontawesome.com/f1478e9df0.js" crossorigin="anonymous"></script>
</body>
</html>

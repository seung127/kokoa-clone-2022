<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Green Talk :)</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:07</span>
        </div>
        <div class="status-bar__column">
            <span>68%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">

    <a href="chat-daisy.html">
    <div class="user-component">
        
        <div class="user-component__column">
            <img src="https://media.istockphoto.com/vectors/hamomile-flower-isolated-on-blue-background-vector-id600095350?k=20&m=600095350&s=612x612&w=0&h=xnvD423BhEeAIhv6HLYB60aHBszgSI0xOBIvyJztt80=" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Daisy</h4>
                <h6 class="user-component__subtitle">Please reply when you read it :)</h6>
           </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">09:25</span>
            <div class="badge">1</div>
        </div>

    </div>
</a>

    <a href="chat-maple.html">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://media.istockphoto.com/vectors/maple-leaf-vector-icon-symbol-of-canada-vector-id810930682?k=20&m=810930682&s=170667a&w=0&h=4Cv76KBuCe7MXLXtGmr6gCJIsHZ8atP3k2OSLQz9dw4=" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Maple</h4>
                <h6 class="user-component__subtitle">What time should we meet?</h6>
           </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">08:50</span>
            <div class="badge">3</div>
        </div>
    </div>
</a>

</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link "href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="more.html">
                    <span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

         
    <script src="https://kit.fontawesome.com/f1478e9df0.js" crossorigin="anonymous"></script>
</body>
</html>

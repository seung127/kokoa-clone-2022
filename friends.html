<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Green Talk :)</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:07</span>
        </div>
        <div class="status-bar__column">
            <span>68%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://media.istockphoto.com/vectors/simple-sun-icon-vector-id822505962?k=20&m=822505962&s=170667a&w=0&h=UXkKVdzD7TNJlAOTXoorXS3B-QUETXOQHE6erRB352A=" class="user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">Joy</h4>
               <!-- <h6 class="user-component__subtitle">this text whatever</h6>-->
           </div>
        </div>
        <div class="user-component__column"></div>
    </div>


    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://png.pngtree.com/png-vector/20191018/ourmid/pngtree-leaf-logo-design-png-image_1829919.jpg" class="user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title--not--bold">Channel </h4>
            </div>
        </div>
         <div class="user-component__number">
             <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
                </div>
        </div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>friends  3</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://media.istockphoto.com/vectors/hamomile-flower-isolated-on-blue-background-vector-id600095350?k=20&m=600095350&s=612x612&w=0&h=xnvD423BhEeAIhv6HLYB60aHBszgSI0xOBIvyJztt80=" class="user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title--not--bold">Daisy </h4>
            </div>
        </div>
         <div class="user-component__song">
             <a href="music_pov.html">
                <span>Pov - Ariana Grande</span>
                <i class="fas fa-caret-right"></i></a>
        </div>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://png.pngtree.com/element_our/png_detail/20181228/vector-tulip-icon-png_299667.jpg" class="user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title--not--bold">Tulip </h4>
            </div>
        </div>
         <div class="user-component__song">
             <a href="music_bad.html">
                <span>Bad - Christopher</span>
                <i class="fas fa-caret-right"></i></a>
        </div>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://media.istockphoto.com/vectors/maple-leaf-vector-icon-symbol-of-canada-vector-id810930682?k=20&m=810930682&s=170667a&w=0&h=4Cv76KBuCe7MXLXtGmr6gCJIsHZ8atP3k2OSLQz9dw4=" class="user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title--not--bold">Maple </h4>
            </div>
        </div>
         <div class="user-component__column">
        </div>
    </div>

</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link "href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="more.html">
                    <span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-leaf"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
         
         
    <script src="https://kit.fontawesome.com/f1478e9df0.js" crossorigin="anonymous"></script>
</body>
</html>

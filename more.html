<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Green Talk :)</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:07</span>
        </div>
        <div class="status-bar__column">
            <span>68%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__setting"><a href="settings.html">
                    <span class="screen-header__setting__new"></span><i class="fas fa-cog fa-lg "></i></a>
            </span>
        </div>
    </header>


        <main class="main-screen more-screen">

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://media.istockphoto.com/vectors/hamomile-flower-isolated-on-blue-background-vector-id600095350?k=20&m=600095350&s=612x612&w=0&h=xnvD423BhEeAIhv6HLYB60aHBszgSI0xOBIvyJztt80=" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Diasy</h4>
                        <h6 class="user-component__subtitle">+82 01-3747-8234 <i class="fas fa-exclamation-circle user-component__exclamation"></i></h6>
                   </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
                <div class="icon-row__icon"><i class="fas fa-archive"></i><span>Talk Drive</span></div>
                <div class="icon-row__icon"><i class="far fa-smile"></i><span>Emoticons</span></div>
                <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
            </div>

            <div class="more-suggestions">

                <h4 class="more-suggestions__title">Suggestions</h4>

                <div class="more-suggestions__icons">

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-leaf"></i></div>
                    <span class="more-suggestions__icon-text">Green Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-mountain"></i></div>
                    <span class="more-suggestions__icon-text">Green Friends</span>
                </div>

                </div>

            </div>



        </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link "href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="more.html">
                    <span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
         

         
    <script src="https://kit.fontawesome.com/f1478e9df0.js" crossorigin="anonymous"></script>
</body>
</html>
